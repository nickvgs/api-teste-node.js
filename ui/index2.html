<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Clientes</title>
    <script src="script.js" defer></script>  <!-- Link para o arquivo JS -->
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS externo -->
</head>
<body>
    <h1>Formulário de Clientes</h1>
    
    <!-- Contêiner principal para as colunas -->
    <div class="container">
        <!-- Coluna para o formulário de Cadastrar Cliente -->
        <div class="form-col">
            <h2>Cadastrar Novo Cliente</h2>
            <form id="formCadastro" onsubmit="cadastrarCliente(event)">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="idade">Idade:</label>
                <input type="number" id="idade" required>

                <button type="submit">Cadastrar Cliente</button>
            </form>

            <h3>Resultado do Cadastro</h3>
            <div id="resultadoCadastro"></div>
        </div>

        <!-- Coluna para o formulário de Consultar Cliente -->
        <div class="form-col">
            <h2>Consultar Cliente</h2>
            <form id="formConsulta" onsubmit="consultarCliente(event)">
                <label for="idConsulta">ID do Cliente:</label>
                <input type="number" id="idConsulta" required>
                <button type="submit">Consultar Cliente</button>
            </form>

            <h3>Dados do Cliente</h3>
            <div id="dadosCliente"></div>
        </div>
    </div>
</body>
</html>
