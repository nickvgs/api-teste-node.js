<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul치rio de Clientes</title>
    <script src="script.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { display: block; margin-bottom: 10px; }
        label { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Formul치rio de Clientes</h1>
    
    <!-- Novo formul치rio para criar cliente -->
    <h2>Cadastrar Novo Cliente</h2>
    <form id="formCadastro" onsubmit="cadastrarCliente(event)">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" required>

        <button type="submit">Cadastrar Cliente</button>
    </form>

    <h3>Resultado do Cadastro</h3>
    <div id="resultadoCadastro"></div>

    <!-- Novo formul치rio para consultar cliente -->
    <h2>Consultar Cliente</h2>
    <form id="formConsulta" onsubmit="consultarCliente(event)">
        <label for="idConsulta">ID do Cliente:</label>
        <input type="number" id="idConsulta" required>
        <button type="submit">Consultar Cliente</button>
    </form>

        <h3>Dados do Cliente</h3>
    <div id="dadosCliente"></div>

    
</body>
</html>
